<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VidNova</title>
  <link href="https://fonts.googleapis.com/css2?family=Argesta+Display&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="topbar">
    <img src="/assets/images/logo.png" alt="VidNova" class="logo">
    <div class="search-icon" id="search-icon">🔍</div>
    <div class="settings-btn" id="settings-btn">⚙️</div>
  </div>

  <div class="search-bar" id="search-bar">
    <input type="text" placeholder="Search...">
    <div class="close-search" id="close-search">✖</div>
  </div>

  <div class="upload-btn" id="upload-btn">+</div>
  <div class="bubble" id="bubble"></div>
  <div class="upload-options" id="upload-options">
    <div class="option" data-label="Upload Video">🎥</div>
    <div class="option" data-label="Short Video">🎬</div>
  </div>
<!-- Settings Chain Menu -->
<div class="side-bar" id="side-bar">
  <div class="bar-item" data-type="general">⚙️ General Settings</div>
  <div class="bar-item" data-type="privacy">🔒 Privacy</div>
  <div class="bar-item" data-type="report">🚨 Report</div>
  <div class="bar-item" id="developers">👨‍💻 Developers</div>
</div>

<div class="sub-menu" id="sub-menu"></div>
  <script src="script.js"></script>
</body>
</html>

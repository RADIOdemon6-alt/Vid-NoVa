<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VidNova Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Argesta+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="topbar">
    <div class="settings-btn" id="settings-btn">⚙️</div>
  </div>

  <div class="upload-btn" id="upload-btn">+</div>
  <div class="upload-options" id="upload-options">
    <div class="option left">🎥</div>
    <div class="option right">🎬</div>
  </div>

  <div class="settings-popup" id="settings-popup">
    <div class="setting-item">🔒 Privacy</div>
    <div class="setting-item">👤 My Account</div>
    <div class="setting-item">📺 My Channels</div>
    <div class="setting-item" id="change-lang">🌐 Language</div>
  </div>

  <div class="overlay" id="overlay"></div>

  <script src="script.js"></script>
</body>
</html>

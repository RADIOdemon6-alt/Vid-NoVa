<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vidnova UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Argesta+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
  <div class="topbar">
    <img src="logo.png" class="logo">
    <svg id="search-icon" class="search-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M17 11a6 6 0 11-12 0 6 6 0 0112 0z" /></svg>
    <svg id="settings-btn" class="settings-btn" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
  </div>

  <div class="search-bar" id="search-bar">
    <input type="text" placeholder="Search...">
    <span id="close-search" class="close-search">❌</span>
  </div>

  <div class="upload-btn" id="upload-btn">+</div>
  <div class="bubble" id="bubble"></div>

  <div class="upload-options" id="upload-options">
    <div class="option" data-label="Upload Video">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#fff" viewBox="0 0 24 24"><path d="M17 10.5V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-3.5l4 4v-11l-4 4z"/></svg>
    </div>
    <div class="option" data-label="Upload Short">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#fff" viewBox="0 0 24 24"><path d="M12 2a10 10 0 100 20 10 10 0 000-20zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/></svg>
    </div>
  </div>

  <div class="settings-chain" id="settings-chain">
    <div class="chain-item">👤 Profile</div>
    <div class="chain-link"></div>
    <div class="chain-item">🔒 Privacy</div>
    <div class="chain-link"></div>
    <div class="chain-item">🌐 Languages</div>
    <div class="chain-link"></div>
    <div class="chain-item">📝 Reports</div>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VidNova Intro</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body, html {
      width: 100%; height: 100%;
      background: radial-gradient(circle at center, #0a0a0a, #121212);
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      perspective: 1500px;
    }

    .intro-wrapper {
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .logo {
      width: 160px;
      height: 160px;
      margin: 0 auto;
      background: url('/assets/images/logo.png') no-repeat center/contain;
      opacity: 0;
      transform: scale(0.3) rotateY(90deg);
      animation: logoIn 1.5s forwards ease-out 0.5s;
    }

    .name {
      font-size: 2.5rem;
      letter-spacing: 5px;
      margin-top: 20px;
      opacity: 0;
      transform: translateY(50px);
      animation: nameOut 1s forwards ease-out 2s;
    }

    .fall-out {
      animation: fallDown 1.2s forwards ease-in-out 4s;
    }

    .bg-fog {
      position: absolute;
      width: 300%;
      height: 300%;
      top: -100%;
      left: -100%;
      background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
      animation: fogMove 10s linear infinite;
      z-index: 1;
    }

    .overlay-dark {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 0;
    }

    @keyframes logoIn {
      0% {opacity: 0; transform: scale(0.3) rotateY(90deg);}
      50% {opacity: 1; transform: scale(1.2) rotateY(0deg);}
      100% {transform: scale(1) rotateY(0deg);}
    }

    @keyframes nameOut {
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes fallDown {
      0% {transform: translateY(0); opacity: 1;}
      70% {transform: translateY(300px);}
      90% {transform: translateY(270px);}
      100% {transform: translateY(350px); opacity: 0;}
    }

    @keyframes fogMove {
      0% {transform: rotate(0deg);}
      100% {transform: rotate(360deg);}
    }

    .text-line {
      opacity: 0;
      transform: translateY(20px);
      font-size: 1rem;
    }

    .text-appear {
      animation: textIn 1s forwards ease;
    }

    @keyframes textIn {
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="bg-fog"></div>
  <div class="overlay-dark"></div>

  <div class="intro-wrapper">
    <div class="logo" id="logo"></div>
    <div class="name" id="name">VIDNOVA</div>
    <div class="text-line" id="line1">A Next Generation Video Hub</div>
    <div class="text-line" id="line2">Powered by Community & Innovation</div>
  </div>

  <script>
    // Add fall down animation after name appears
    setTimeout(() => {
      document.getElementById('name').classList.add('fall-out');
    }, 4000);

    // Appear Text Lines
    setTimeout(() => {
      document.getElementById('line1').classList.add('text-appear');
    }, 5200);

    setTimeout(() => {
      document.getElementById('line2').classList.add('text-appear');
    }, 6200);

    // Redirect to Home Page after Animation
    setTimeout(() => {
      window.location.href = 'home.html';
    }, 8500);
  </script>
</body>
</html>

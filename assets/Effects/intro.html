<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VidNova Exclusive Intro</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@600&display=swap" rel="stylesheet">
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body, html {
      width: 100%; height: 100%;
      background: #0d0d0d;
      overflow: hidden;
      font-family: 'Space Grotesk', sans-serif;
      display: flex; align-items: center; justify-content: center;
      color: #fff;
      perspective: 1500px;
      position: relative;
    }

    .pulse-bg {
      position: absolute;
      width: 300%; height: 300%;
      top: -100%; left: -100%;
      background: radial-gradient(circle, rgba(0,255,255,0.03) 0%, transparent 70%);
      animation: pulseBG 5s infinite alternate;
      z-index: 0;
    }

    .flash {
      position: absolute;
      width: 100%;
      height: 100%;
      background: white;
      opacity: 0;
      pointer-events: none;
      z-index: 3;
    }

    .intro-wrapper {
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .logo {
      width: 180px; height: 180px;
      margin: 0 auto;
      background: url('/assets/images/logo.png') no-repeat center/contain;
      opacity: 0;
      transform: scale(0.3) rotateY(90deg);
      animation: logoIn 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards 0.5s;
    }

    .glow {
      position: absolute;
      width: 220px; height: 220px;
      top: calc(50% - 110px); left: calc(50% - 110px);
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0,255,255,0.2) 0%, transparent 70%);
      filter: blur(30px);
      opacity: 0;
      animation: glowPulse 2s infinite alternate 2s;
      z-index: 1;
    }

    .name {
      font-size: 2.5rem;
      letter-spacing: 5px;
      font-weight: 600;
      margin-top: 20px;
      opacity: 0;
      transform: scaleY(0);
      animation: namePop 1s forwards ease-out 2s;
    }

    .fall-out {
      animation: fallPhysics 1.5s ease-in-out forwards 4.5s;
    }

    .ripple {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(0,255,255,0.1);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      opacity: 0;
      pointer-events: none;
      z-index: 1;
    }

    .ripple-active {
      animation: rippleExpand 1.5s ease-out forwards;
    }

    @keyframes pulseBG {
      0% {transform: rotate(0deg);}
      100% {transform: rotate(360deg);}
    }

    @keyframes glowPulse {
      0% {opacity: 0.2; transform: scale(1);}
      100% {opacity: 0.4; transform: scale(1.1);}
    }

    @keyframes logoIn {
      0% {opacity: 0; transform: scale(0.3) rotateY(90deg);}
      50% {opacity: 1; transform: scale(1.2) rotateY(0deg);}
      100% {transform: scale(1) rotateY(0deg);}
    }

    @keyframes namePop {
      to {opacity: 1; transform: scaleY(1);}
    }

    @keyframes fallPhysics {
      0% {transform: translateY(0); opacity: 1;}
      50% {transform: translateY(300px);}
      70% {transform: translateY(270px);}
      85% {transform: translateY(290px);}
      100% {transform: translateY(350px); opacity: 0;}
    }

    @keyframes rippleExpand {
      0% {transform: translate(-50%, -50%) scale(0); opacity: 0.3;}
      100% {transform: translate(-50%, -50%) scale(20); opacity: 0;}
    }
  </style>
</head>
<body>
  <div class="pulse-bg"></div>
  <div class="glow"></div>
  <div class="flash" id="flash"></div>
  <div class="ripple" id="ripple"></div>

  <div class="intro-wrapper">
    <div class="logo" id="logo"></div>
    <div class="name" id="name">VIDNOVA</div>
  </div>

  <script>
    // Glow Activation after logo in
    setTimeout(() => {
      document.querySelector('.glow').style.opacity = '1';
    }, 2000);

    // Fall Name
    setTimeout(() => {
      document.getElementById('name').classList.add('fall-out');
    }, 4500);

    // Ripple effect
    setTimeout(() => {
      document.getElementById('ripple').classList.add('ripple-active');
    }, 5000);

    // Screen Flash
    setTimeout(() => {
      let flash = document.getElementById('flash');
      flash.style.opacity = '0.8';
      setTimeout(() => {
        flash.style.transition = 'opacity 0.5s';
        flash.style.opacity = '0';
      }, 100);
    }, 5000);

    // Redirect to home
    setTimeout(() => {
      window.location.href = 'home.html';
    }, 7000);
  </script>
</body>
</html>

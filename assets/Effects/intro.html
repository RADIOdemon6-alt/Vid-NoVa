<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VidNova Intro</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Argesta+Display&display=swap" rel="stylesheet">
  <style>
    * {margin:0; padding:0; box-sizing:border-box;}
    body, html {
      width: 100%; height: 100%;
      background: #0d0d0d;
      overflow: hidden;
      font-family: 'Argesta Display', serif;
      display: flex; align-items: center; justify-content: center;
      perspective: 1000px;
    }

    #particles-js {
      position: absolute;
      width: 100%; height: 100%;
      z-index: 0;
    }

    .intro-wrapper {
      text-align: center;
      position: relative;
      z-index: 2;
      transform-style: preserve-3d;
    }

    .logo {
      width: 180px; height: 180px;
      margin: 0 auto;
      background: url('/assets/images/logo.png') no-repeat center/contain;
      opacity: 0;
    }

    .glow {
      position: absolute;
      width: 240px; height: 240px;
      top: calc(50% - 120px); left: calc(50% - 120px);
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0,255,255,0.2) 0%, transparent 70%);
      filter: blur(40px);
      opacity: 0;
    }

    .tagline {
      font-size: 1.2rem;
      letter-spacing: 2px;
      color: #ddd;
      margin-top: 30px;
      opacity: 0;
      transform: translateY(30px);
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="glow" id="glow"></div>

  <div class="intro-wrapper" id="intro">
    <div class="logo" id="logo"></div>
    <div class="tagline" id="line1">A platform where videos are reviewed before going public.</div>
    <div class="tagline" id="line2">Every report is verified with care and action.</div>
    <div class="tagline" id="line3">Safe, clean content â€” for all ages, always.</div>
  </div>

  <script>
    // Particles.js Config
    particlesJS('particles-js', {
      particles: {
        number: { value: 60, density: { enable: true, value_area: 800 } },
        color: { value: '#00ffff' },
        shape: { type: 'circle' },
        opacity: { value: 0.1 },
        size: { value: 3, random: true },
        line_linked: { enable: true, distance: 120, color: '#00ffff', opacity: 0.05, width: 1 },
        move: { enable: true, speed: 1, out_mode: 'out' }
      },
      interactivity: { detect_on: 'canvas', events: { onhover: { enable: false } }, modes: {} },
      retina_detect: true
    });

    // GSAP Animation Timeline
    gsap.timeline()
      .to('#logo', {duration: 1.5, opacity: 1, scale: 1.2, rotateY: 360, ease: 'elastic.out(1,0.5)'}, "+=0.5")
      .to('#logo', {duration: 0.5, scale: 1, ease: 'power2.out'})
      .to('#glow', {duration: 1, opacity: 1, scale: 1.1, repeat: -1, yoyo: true}, "-=1")
      .to('#line1', {duration: 1, opacity: 1, y: 0, ease: 'power2.out'}, "-=0.5")
      .to('#line2', {duration: 1, opacity: 1, y: 0, ease: 'power2.out'}, "+=0.3")
      .to('#line3', {duration: 1, opacity: 1, y: 0, ease: 'power2.out'}, "+=0.3");

    // Parallax Mouse Movement
    document.addEventListener('mousemove', (e) => {
      let x = (e.clientX / window.innerWidth - 0.5) * 20;
      let y = (e.clientY / window.innerHeight - 0.5) * 20;
      document.getElementById('intro').style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
    });

    // Redirect after animation
    setTimeout(() => {
      window.location.href = 'home.html';
    }, 9000);
  </script>
</body>
</html>

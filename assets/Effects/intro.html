<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VIDNOVA</title>
  <link href="https://fonts.googleapis.com/css2?family=Argesta+Display&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: radial-gradient(circle at center, #0f0f0f, #1a1a1a);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Argesta Display', serif;
      color: #fff;
      perspective: 1000px;
    }

    .logo-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: zoomIn 1.5s ease forwards;
    }

    .logo {
      width: 150px;
      height: 150px;
      background: url('/assets/images/logo.png') no-repeat center/contain;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
      animation-delay: 0.5s;
    }

    .name {
      margin-top: 20px;
      font-size: 2rem;
      opacity: 0;
      transform: translateY(50px);
      animation: slideOut 1s ease forwards;
      animation-delay: 2s;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    .fall {
      animation: fallDown 1s ease forwards;
      animation-delay: 4s;
    }

    .logo-up {
      animation: logoUp 1s ease forwards;
      animation-delay: 4.5s;
    }

    .welcome-text {
      opacity: 0;
      transform: rotateX(90deg) translateY(50px);
      text-align: center;
      font-size: 1.2rem;
      line-height: 1.6;
      animation: textReveal 1s ease forwards;
      animation-delay: 5.5s;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }

    .welcome-fall {
      animation: fallDown 1s ease forwards;
      animation-delay: 8s;
    }

    @keyframes zoomIn {
      0% { transform: scale(0.5); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes slideOut {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fallDown {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(300px); opacity: 0; }
    }

    @keyframes logoUp {
      0% { transform: translateY(0); }
      100% { transform: translateY(-80px); }
    }

    @keyframes textReveal {
      0% { opacity: 0; transform: rotateX(90deg) translateY(50px); }
      100% { opacity: 1; transform: rotateX(0deg) translateY(0); }
    }

  </style>
</head>
<body>

  <div class="logo-container" id="logoContainer">
    <div class="logo" id="logo"></div>
    <div class="name" id="name">VIDNOVA</div>
    <div class="welcome-text" id="welcomeText">
      Welcome to VIDNOVA<br>
      A platform for running and publishing videos for all ages
    </div>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('logoContainer').classList.add('fall');
    }, 4000);

    setTimeout(() => {
      document.getElementById('logo').classList.add('logo-up');
    }, 4500);

    setTimeout(() => {
      document.getElementById('welcomeText').style.animationPlayState = 'running';
    }, 5500);

    setTimeout(() => {
      document.getElementById('welcomeText').classList.add('welcome-fall');
    }, 8000);

    setTimeout(() => {
      window.location.href = '../assets/pages/home/index.html';
    }, 9500);
  </script>
</body>
</html>

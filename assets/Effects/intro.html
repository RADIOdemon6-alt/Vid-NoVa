<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intro Animation</title>
  <link href="https://fonts.googleapis.com/css2?family=Argesta+Display&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: radial-gradient(circle at center, #0f0f0f, #1a1a1a);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Argesta Display', serif;
      color: #fff;
      perspective: 1000px;
    }

    .logo-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      width: 150px;
      height: 150px;
      background: url('/assets/images/logo.png') no-repeat center/contain;
      opacity: 0;
      animation: fadeInLogo 1.5s ease forwards;
      animation-delay: 0.5s;
    }

    .name {
      margin-top: 20px;
      font-size: 2rem;
      opacity: 0;
      transform: translateY(50px);
      animation: slideOut 1s ease forwards;
      animation-delay: 2s;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    .name-fall {
      animation: fallDown 1s ease forwards;
      animation-delay: 4s;
    }

    .text-line {
      opacity: 0;
      transform: rotateX(90deg) translateY(50px);
      text-align: center;
      font-size: 1.2rem;
      line-height: 1.6;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }

    .text-appear {
      animation: textReveal 1s ease forwards;
    }

    @keyframes fadeInLogo {
      to { opacity: 1; }
    }

    @keyframes slideOut {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fallDown {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(300px); opacity: 0; }
    }

    @keyframes textReveal {
      0% { opacity: 0; transform: rotateX(90deg) translateY(50px); }
      100% { opacity: 1; transform: rotateX(0deg) translateY(0); }
    }

  </style>
</head>
<body>

  <div class="logo-container">
    <div class="logo" id="logo"></div>
    <div class="name" id="name">VIDNOVA</div>
    <div class="text-line" id="line1">Welcome to VIDNOVA</div>
    <div class="text-line" id="line2">A platform for running</div>
    <div class="text-line" id="line3">and publishing videos for all ages</div>
  </div>

  <script>
    // Drop the name after initial animation
    setTimeout(() => {
      document.getElementById('name').classList.add('name-fall');
    }, 4000);

    // Show first line
    setTimeout(() => {
      document.getElementById('line1').classList.add('text-appear');
    }, 5000);

    // Show second line
    setTimeout(() => {
      document.getElementById('line2').classList.add('text-appear');
    }, 6000);

    // Show third line
    setTimeout(() => {
      document.getElementById('line3').classList.add('text-appear');
    }, 7000);

    // Wait 3 seconds then redirect
    setTimeout(() => {
      window.location.href = '../assets/pages/home/index.html';
    }, 10000);
  </script>
</body>
</html>
